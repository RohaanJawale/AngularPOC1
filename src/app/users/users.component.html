<ng-container>
    <h2>User List</h2>  
<!-- Display User List -->
<table class = "table table-bordered">
    <thead class="table-head">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
        
        <tr *ngFor="let user of users; index as i" (click)="onSelect(user)">
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
        </tr>
    </table>
<!-- Toggleable Text on click of the user name -->
    <ng-container>
        <div *ngIf="toggledData ; else templateName">
            <span>User Description - {{showDescription}}</span>
        </div>
        <ng-template #templateName>
            <span>Please Click on User to greet </span>
        </ng-template>

    </ng-container>

</ng-container>
